<!-- nav-horizontal.component.html -->
<nav class="nav-horizontal">
  <div class="menu d-flex gap-3">
    <i class="bi bi-list" (click)="toggleNav()"></i>
    <div class="links" *ngIf="showLinks">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Inicio</a
      >
      <a routerLink="/user" routerLinkActive="active">Perfil</a>
    </div>
  </div>
  <div class="imagen">
    <div class="theme-toggle">
      <div (click)="toggleTema()" class="theme-switch" [ngClass]="themeToggleClasses" [title]="getThemeToggleTitle()">
        <div class="switch-track">
          <i class="bi bi-moon-fill moon-icon"></i>
          <i class="bi bi-sun-fill sun-icon"></i>
          <div class="switch-thumb" [ngClass]="{'night-active': isDarkTheme, 'day-active': !isDarkTheme}"></div>
        </div>
      </div>
    </div>
    <img *ngIf="isDarkTheme" src="logos/logo-letras-naranjas.png" alt="Logo" class="imagen" />
    <img *ngIf="!isDarkTheme" src="logos/logo-letras-negras.png" alt="Logo" class="imagen" />
  </div>
</nav>
<app-divider-timer></app-divider-timer>
