<div class="statistics-section p-3 rounded">
  <div class="row g-3 justify-content-center">
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2 col-xxl-2"
      *ngFor="let stat of stats"
    >
      <div class="card stat-card text-center p-2 h-100">
        <div class="icon-circle mx-auto mb-2" [ngClass]="stat.color">
          <i class="bi {{ stat.icon }} text-white fs-4"></i>
        </div>
        <div class="stat-value fw-bold text-white fs-5 mb-1">
          {{ stat.value }}
        </div>
        <div class="stat-label text-white-50 small">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</div>
