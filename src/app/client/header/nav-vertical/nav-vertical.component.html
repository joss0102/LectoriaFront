<nav class="bg-header-night d-flex justify-content-between">
  <div>
    <a
      [ngClass]="{ 'only-icon': onlyIcon }"
      class="d-flex flex-column align-items-center py-0 my-2"
      routerLinkActive="active"
      routerLink="/user"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-person-circle display-2"></i>
      <p class="fs-5 mb-0 fw-bold">Nombre</p>
      <p class="fs-6 mb-0">Apellido</p>
    </a>

    <a
      [ngClass]="{ 'only-icon': onlyIcon }"
      routerLink="/current-book"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-book fs-4"></i>
      <p class="fs-6">Libro actual</p>
    </a>

    <a
      [ngClass]="{ 'only-icon': onlyIcon }"
      (click)="toggleSearchMenu()"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-search fs-4"></i>
      <p class="fs-6">Buscador</p>
    </a>

    <!-- Menu del buscador -->
    <div *ngIf="searchMenuVisible" class="search-menu">
      <div class="search-container">
        <i
          class="bi bi-x fs-3 text-danger"
          (click)="toggleSearchMenu()"
          style="cursor: pointer; margin-left: 180px"
        ></i>
        <input
          type="text"
          placeholder="Buscar..."
          [(ngModel)]="searchQuery"
          class="form-control"
        />
        <hr class="text-white" />
        <ul class="search-results">
          <p class="text-white">
            Recientes <small class="text-btn ms-5 fw-bold">Borrar todo</small>
          </p>
          <li *ngFor="let result of searchResults">
            <img
              width="50"
              height="50"
              class="rounded-circle me-3"
              src="https://media.istockphoto.com/id/1090878494/es/foto/retrato-de-joven-sonriente-a-hombre-guapo-en-camiseta-polo-azul-aislado-sobre-fondo-gris-de.jpg?s=612x612&w=0&k=20&c=dHFsDEJSZ1kuSO4wTDAEaGOJEF-HuToZ6Gt-E2odc6U="
              alt=""
            />
            {{ result }}
          </li>
        </ul>
      </div>
    </div>

    <a
      [ngClass]="{ 'only-icon': onlyIcon }"
      routerLink="/statistics"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-graph-up-arrow fs-4"></i>
      <p class="fs-6">Estadísticas</p>
    </a>
    <a
      [ngClass]="{ 'only-icon': onlyIcon }"
      routerLink="/wishlist"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="bi bi-bookmark-heart fs-4"></i>
      <p class="fs-6">Pendientes</p>
    </a>
  </div>

  <a class="my-md my-2" [ngClass]="{ 'only-icon': onlyIcon }">
    <i class="bi bi-box-arrow-right fs-4"></i>
    <p class="fs-6">Cerrar Sesión</p>
  </a>
</nav>
