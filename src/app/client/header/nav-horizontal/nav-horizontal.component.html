<nav class="nav-horizontal">
  <div class="menu d-flex gap-3">
    <!-- Solo mostrar el botón de menú si el usuario está autenticado Y no está en login -->
    <i *ngIf="shouldShowMenuButton()" class="bi bi-list" (click)="toggleNav()"></i>
    
    <div class="links" *ngIf="showLinks">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Inicio</a
      >
      
      <!-- En página de login, no mostrar estos enlaces -->
      <ng-container *ngIf="!isLoginPage">
        <!-- Enlace de Perfil (si está autenticado) o Iniciar sesión (si no está autenticado) -->
        <a *ngIf="isLoggedIn" routerLink="/user" routerLinkActive="active">Perfil</a>
        <a *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
        
        <!-- Enlace a Administración (solo si es admin) -->
        <a *ngIf="isLoggedIn && isAdmin" routerLink="/app" routerLinkActive="active">Ir a administración</a>
      </ng-container>
    </div>
  </div>
  <div class="imagen">
    <!--
    <div class="theme-toggle">        
      <div (click)="toggleTema()" class="theme-switch" [ngClass]="themeToggleClasses" [title]="getThemeToggleTitle()">
        <div class="switch-track">
          <i class="bi bi-moon-fill moon-icon"></i>
          <i class="bi bi-sun-fill sun-icon"></i>
          <div class="switch-thumb" [ngClass]="{'night-active': isDarkTheme, 'day-active': !isDarkTheme}"></div>
        </div>
      </div>
    </div>
  -->
    <img *ngIf="isDarkTheme" src="logos/logo-letras-naranjas.png" alt="Logo" class="imagen" />
    <img *ngIf="!isDarkTheme" src="logos/logo-letras-negras.png" alt="Logo" class="imagen" />
  </div>
</nav>
