<section class="section">
    <div class="content flex-grow-1 pb-4">
        <!-- Formulario para subir PDF -->
        <div class="upload-card mx-auto mb-5 rounded-4 p-4" style="max-width: 800px;">
            <form id="uploadForm" class="d-flex flex-column gap-4">
                <div class="position-relative">
                    <label for="pdfFile" class="label d-flex flex-column align-items-center justify-content-center p-4 rounded-3 w-100 border border-2 border-dashed">
                        <i class="bi bi-cloud-arrow-up fs-1 mb-3"></i>
                        <span class="subtitle text-center fw-light py-4">Selecciona un archivo PDF</span>
                        <input type="file" id="pdfFile" name="file" accept="application/pdf" required class="position-absolute top-0 start-0 w-100 h-100 opacity-0" style="cursor: pointer;"/>
                    </label>
                </div>
                <div class="position-relative">
                    <i class="bi bi-search position-absolute start-0 ms-3 top-50 translate-middle-y"></i>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="TÃ­tulo del libro (opcional)"
                    class="modern-input w-100 rounded-3 fs-6 py-3 px-2 ps-5" />
                </div>
                <button type="submit" class="primary-button border-0 rounded-3 fs-6 fw-medium d-flex align-items-center justify-content-center gap-2 py-3">
                    <i class="bi bi-search"></i> Buscar Libros
                </button>
            </form>
        </div>
    </div>
</section>
