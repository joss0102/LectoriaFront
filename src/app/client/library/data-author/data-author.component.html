<section
  class="d-flex flex-column authors align-items-center justify-content-center"
>
  <h4 class="text-white">Autores mas leidos:</h4>
  <div class="d-flex gap-3 my-3 mx-1 w-50" *ngFor="let item of topAuthors">
    <img
      [src]="getAuthorImageUrl(item)"
      width="60"
      height="60"
      class="rounded-circle"
      alt=""
    />
    <div>
      <h5 class="text-white">{{ item.name }}</h5>
      <!-- falta ver que poner aqui la descripcion? no hay numeros d libros en author service -->
      <p></p>
    </div>
  </div>
</section>
