<div class="stats-container container">
  <div class="row text-center g-3">
    <div class="col-xl-6">
      <div class="stat-card pages-card p-3 rounded-3 shadow">
        <div class="d-flex align-items-center justify-content-between">
          <div class="text-start">
            <h3 class="stat-title text-white mb-1">Páginas por día</h3>
            <div class="stat-value text-white">
              {{ getFormattedNumber(avg_pages_per_day) }}
            </div>
          </div>
          <div class="stat-icon ms-3">
            <i class="fas fa-book-open fa-2x text-white-50"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="stat-card days-card p-3 rounded-3 shadow">
        <div class="d-flex align-items-center justify-content-between">
          <div class="text-start">
            <h3 class="stat-title text-white mb-1">Días por libro</h3>
            <div class="stat-value text-white">
              {{ getFormattedNumber(avg_reading_days_per_book) }}
            </div>
          </div>
          <div class="stat-icon ms-3">
            <i class="fas fa-calendar-alt fa-2x text-white-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
