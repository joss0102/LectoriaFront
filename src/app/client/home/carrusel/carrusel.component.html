<div class="carousel">
    <div class="list" #sliderContainer>
        <div class="item" *ngFor="let book of books; let i = index" [attr.data-book-index]="i">
            <img [src]="book.imagen" [alt]="book.titulo">
        </div>
    </div>

    <div class="arrows">
        <button id="prev" #prevButton>&lt;</button>
        <button id="next" #nextButton>&gt;</button>
    </div>

    <!-- Elemento para el temporizador -->

    <div class="divide-timer"></div>

</div>
