<!-- HTML: carrusel.component.html -->
<h3 class="slider-title">Últimos libros leídos</h3>
<div class="book-slider">
  <div class="slider-viewport">
    <div #sliderTrack class="slider-track">
      <div *ngFor="let book of displayBooks; let i = index" class="book-card">
        <div class="book-inner">
          <div class="book-cover">
            <img [src]="book.image" [alt]="book.title" loading="lazy" />
          </div>
          <div class="book-info">
            <p class="book-author">{{ book.author }}</p>
            <h4 class="book-title">{{ book.title }}</h4>
            <div class="book-meta">
              <span class="book-pages">{{ book.pages }} páginas</span>
              <span class="book-dates"
                >{{ formatDate(book.startDate) }} -
                {{ formatDate(book.endDate) }}</span
              >
            </div>
            <button class="book-action">Saber más</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="slider-controls">
    <button
      class="control-btn prev"
      (click)="prevSlide()"
      aria-label="Anterior"
    >
      <i class="bi bi-caret-left-fill"></i>
    </button>

    <button
      class="control-btn next"
      (click)="nextSlide()"
      aria-label="Siguiente"
    >
      <i class="bi bi-caret-right-fill"></i>
    </button>
  </div>
</div>
